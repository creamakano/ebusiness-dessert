<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>管理员登录页面</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<style>
		body{
			background-image: url("http://localhost:8082/images/201910280135559859.jpg");
		}
		.container{
			border: 2px solid rgba(255,255,255,0);
			width: 100%;
			margin: 100px  auto;

		}
		.form1{
			margin-inside: center;
		}
		#l1,#l2{
			color: white;
		}

	</style>

	<script src="../js/jquery.min.js"></script>
	<script src="../layui/layui.js"></script>
</head>
<body>
<div class="container">
	<div class=""  style="width:100%; height: 60px;padding-top: 1px;">
		<h2 align="center"  style="color: white;font-size: 25px" >管理员登录</h2>
	</div>
	<br>
	<br>
	<div class="form1">
		<form th:action="@{/back/login}" name="myform" method="post" class="form-horizontal" role="form"
              style="margin-right: -200px;margin-left: 410px;width: 70%;">
			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label" id="l1">用户名</label>
				<div class="col-sm-4 col-md-4">
					<input type="text" class="form-control"
						   placeholder="请输入管理员名"
						   name="userName" id="userName"
					/>
				</div>
			</div>

			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label" id="l2">密码</label>
				<div class="col-sm-4 col-md-4">
					<input type="password" class="form-control"
						   placeholder="请输入您的密码" name="password"
					id="password"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" style="margin-left: 25.5%;">
					<button type="submit"class="btn btn-success" >登录</button>
					<button type="reset" class="btn btn-primary" >重置</button>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<font size="6" color="red">
						<input id="flag" th:value="${errorMessage}" type="hidden"> </input>
					</font>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
<script>
	$(function (){
		var flag = $("#flag").val();
		if(flag==1){
			layer.msg("登录信息有误，请重新登录");
		}
	})
</script>
</html>
